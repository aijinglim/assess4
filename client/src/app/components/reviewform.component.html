<form ngNativeValidate #form="ngForm" (ngSubmit)="submit(form)" class="form-nice">
    <div class="text-center mb-4">
        <img class="mb-4" src="../../assets/img/editIcon3.png" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Edit Review</h1>
        <p><a>Changed your thoughts on this recipe? No worries!</a></p>
    </div>

    <div class="form-label-group">
        <label for="rating"><h6>Recipe Name</h6></label>
        <input type="text" id="recipename" name="recipename" class="form-control" [(ngModel)]="recipename" disabled>
    </div>
    <br>
    
    <div class="form-label-group">
        <label for="rating"><h6>Rating*</h6></label>
        <input type="number" id="rating" name="rating" class="form-control" placeholder="Enter the rating" min=0 max=10 step=0.1 [(ngModel)]="rating" required>
    </div>
    <br>
    <div class="form-label-group">
        <label for="comments"><h6>Comments*</h6></label>
        <textarea class="form-control" name="comments" id="comments" rows="3" placeholder="Enter the comments" [(ngModel)]="comments" required></textarea>
    </div>
    <br>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Review</button>

</form>
